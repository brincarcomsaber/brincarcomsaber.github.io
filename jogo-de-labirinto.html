
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Labirinto</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        #maze-container {
            display: grid;
            gap: 1px;
        }
        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #000;
        }
        .wall {
            background-color: black;
        }
        .player {
            background-color: red;
        }
        .exit {
            background-color: green;
        }
        #back-link {
            margin-top: 20px;
            font-size: 20px;
            text-decoration: none;
            color: #007bff;
        }
        #back-link:hover {
            color: #0056b3;
        }
        #difficulty {
            margin-bottom: 20px;
            font-size: 20px;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .control-button {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
        }
        .control-button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Jogo de Labirinto</h1>
    <select id="difficulty">
        <option value="easy">Fácil</option>
        <option value="medium">Médio</option>
        <option value="hard">Difícil</option>
    </select>
    <div id="maze-container"></div>
    <div id="controls">
        <button class="control-button" id="up-button">&#9650;</button>
        <div style="display: flex; flex-direction: column;">
            <button class="control-button" id="left-button">&#9664;</button>
            <button class="control-button" id="right-button">&#9654;</button>
        </div>
        <button class="control-button" id="down-button">&#9660;</button>
    </div>
    <a id="back-link" href="index.html">Voltar à Home</a>

    <script>
        const mazeContainer = document.getElementById('maze-container');
        const player = { x: 1, y: 1 };
        let maze;
        let mazeSize = { easy: 10, medium: 16, hard: 20 };

        function generateMaze(size) {
            const maze = Array.from({ length: size }, () => Array(size).fill(1));

            function carvePassagesFrom(cx, cy, maze) {
                const directions = [
                    [0, -1], // Up
                    [1, 0], // Right
                    [0, 1], // Down
                    [-1, 0], // Left
                ];
                directions.sort(() => Math.random() - 0.5);

                directions.forEach(([dx, dy]) => {
                    const nx = cx + dx * 2;
                    const ny = cy + dy * 2;
                    if (ny > 0 && ny < size && nx > 0 && nx < size && maze[ny][nx] === 1) {
                        maze[ny][nx] = 0;
                        maze[cy + dy][cx + dx] = 0;
                        carvePassagesFrom(nx, ny, maze);
                    }
                });
            }

            maze[1][1] = 0;
            carvePassagesFrom(1, 1, maze);

            maze[size - 2][size - 2] = 2;
            return maze;
        }

        function drawMaze() {
            mazeContainer.style.gridTemplateColumns = `repeat(${maze[0].length}, 30px)`;
            mazeContainer.style.gridTemplateRows = `repeat(${maze.length}, 30px)`;
            mazeContainer.innerHTML = '';
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (maze[y][x] === 1) {
                        cell.classList.add('wall');
                    } else if (x === player.x && y === player.y) {
                        cell.classList.add('player');
                    } else if (maze[y][x] === 2) {
                        cell.classList.add('exit');
                    }
                    mazeContainer.appendChild(cell);
                }
            }
        }

        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;
            if (maze[newY][newX] !== 1) {
                player.x = newX;
                player.y = newY;
                drawMaze();
                if (maze[player.y][player.x] === 2) {
                    alert('Você venceu!');
                    window.location.reload();
                }
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') movePlayer(0, -1);
            if (event.key === 'ArrowDown') movePlayer(0, 1);
            if (event.key === 'ArrowLeft') movePlayer(-1, 0);
            if (event.key === 'ArrowRight') movePlayer(1, 0);
        });

        document.getElementById('up-button').addEventListener('click', () => movePlayer(0, -1));
        document.getElementById('down-button').addEventListener('click', () => movePlayer(0, 1));
        document.getElementById('left-button').addEventListener('click', () => movePlayer(-1, 0));
        document.getElementById('right-button').addEventListener('click', () => movePlayer(1, 0));

        document.getElementById('difficulty').addEventListener('change', (event) => {
            const difficulty = event.target.value;
            const size = mazeSize[difficulty];
            maze = generateMaze(size);
            player.x = 1;
            player.y = 1;
            drawMaze();
        });

        // Inicialize o jogo com dificuldade fácil
        maze = generateMaze(mazeSize.easy);
        drawMaze();
    </script>
</body>
</html>
